<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Websockets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-size: 300%;
    }
    .control {
      width: 100%;
      height: 50%;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-box-pack:center;
      -webkit-box-align:center;
      font-weight: bold;
    }
    </style>
    <meta name="viewport" content="width=device-width,initial-scacle=1.0"/>
  </head>
  <body>
    <div class="control" id="next">next →</div>
    <div class="control" id="previous">← previous</div>
  </body>
  <script>
  window.onload = function() {
    var ws = new WebSocket("ws://reventon.local:8765/");
    ws.onopen = function() {
      document.getElementById("previous").addEventListener("click", function() {
        ws.send("previous")
      })
      document.getElementById("next").addEventListener("click", function() {
        ws.send("next")
      })
    }
  }
  </script>
</html>
